<div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let item of items | async">
        <div class="card">
            <img [src]="item.url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{item.nombre}}</h5>
            </div>
        </div>
    </div>
</div>
