<div class="row">
    <div class="col-md-4">
        <h3>Selccione archivos</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseSobre)="estaSobreElemento = $event" [ngClass]="{'file-over':estaSobreElemento}" class="well drop-zone ">
            <h4>
                deje caer los archivos
            </h4>
            <img src="assets/assets/drop-images.png " alt=" ">
        </div>
    </div>
    <div class="col-md-4 ">
        <h4>Cargar Archivos</h4>
        <button (click)="cargarImagines() " [disabled]="archivos.length===0 " class="btn btn-success ">Cargar</button>
        <button class="btn btn-danger" (click)="limpiarArchivos()">Limpiar</button>
        <table class="table ">
            <thead class="thead-dark ">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tama√±o</th>
                    <th>Progreso</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-green': archivo.progreso >= 100 }">{{archivo.nombreArchivo}}</td>
                    <td>{{archivo.archivo.size / 1024 /1024 | number:'.2-2'}} MB</td>
                    <td>
                        <div class="progress ">
                            <div class="progress-bar " role="progressbar " [ngStyle]="{'width': archivo.progreso+ '%'}" aria-valuenow="25 "></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
